<!DOCTYPE html>
<html>
<head>
  <title>FileBox - Upload File</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }
    .payment-form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .block-heading h2 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main class="page upload-page">
    <section class="upload-form">
      <div class="container">
        <div class="block-heading text-center">
          <h2>Upload a File</h2>
          <p>Securely upload your files with a description.</p>
        </div>
        <div class="form-group">
            <label for="file">Choose file</label>
            <input
              type="file"
              id="file"
              name="file"
              class="form-control-file"
              required
            />
          </div>
        <form method="post" action="/filebox/add" enctype="multipart/form-data">
          <div class="form-group">
            <label for="description">File Description</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-control"
              placeholder="Enter a short description"
              required
            />
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Upload File</button>
        </form>
      </div>
    </section>
  </main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
